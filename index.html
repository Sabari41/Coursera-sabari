<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style> body { font-style: Calibri; } </style>
    <title>Lunch Check</title>
  </head>
  <body ng-app="LunchCheck">
    <h1> My First AngularJS App </h1>
    <div ng-controller="LunchCheckController">
      <div>
        Type your name:
        <input type="text" ng-model="LunchMenu">
      </div>
      <button ng-click="setLunch();">CheckLunch</button>
      <div>
        {{LunchCheckResult}}
      </div>
    </div>
  </body>
</html>
